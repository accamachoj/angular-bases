<h3>Listado de Heroes</h3>

<h3 *ngIf="deletedHeroe; else nadaSeElimino">Heroe borrado
  <small class="text-danger"> {{ deletedHeroe }} </small>
</h3>

<ng-template #nadaSeElimino>
  <h3> No ha borrado nada </h3>
</ng-template>


<button *ngIf="heroNames.length > 0" class="btn btn-outline-danger" (click)="removeLastHero()">Borrar ultimo heroe</button>

<ul class="mt-2 list-group" >

  <li class="list-group-item" *ngFor="let hero of heroNames"> {{  hero }}</li>

</ul>
