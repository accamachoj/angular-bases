<h4>Listado</h4>
<ul class="list-group">
  <li *ngFor="let ch of characterList;
    let i =  index;
    let isFirst = first;
    let isLast = last;
    let isEven = even;
    let isOdd = odd " class="list-group-item d-flex justify-content-between aligns-items-center" [ngClass]="{
      'list-group-item-success': isFirst,
      'list-group-item-primary': isEven}">
    <div>
      <span class="text-primary"> {{ i + 1 }}. </span>
      <span>{{ ch.name }} - </span>
      <strong>Power: </strong>
      <span>{{ ch.power }}</span>

    </div>
    <button class="btn btn-danger" (click)="deleteCharacter(ch.id)">x</button>

  </li>
</ul>
